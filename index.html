<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="container">


        <section class="container__head">
            <figure class="container__zapatillaLogo">
                <img src="https://live.staticflickr.com/65535/49989919123_d1b3a347c7_m.jpg" alt="Zapatilla-Logo">
            </figure>
            <h1 class="container__titulo">
                <p>
                    Las mejores zapatillas
                </p>
            </h1>
            <h2 class="container__subtitulo">
                <p>
                    Al mejor precio
                </p>
            </h2>
        </section>



        <section class="container__body">
            <figure class="container__zapatilla">
                <img src="https://live.staticflickr.com/65535/49990685302_1d64ef5a91_m.jpg" alt="Zapatilla">
            </figure>
            <p class="container__parrafo">
                Las zapatillas que se adaptan a tu pie, ahora con los mejores colores y muy comodas
            </p>
        </section>



        <footer>
            <h4 class="container__action1">
                <a href="#">ACTION 1</a>
            </h4>
            <h4 class="container__action2">
                <a href="#">ACTION 2</a>
            </h4>
            <figure class="container__heart">
                <img src="https://live.staticflickr.com/65535/49990685307_af7f3e784b_m.jpg" alt="Corazon">
            </figure>
            <figure class="container__share">
                <img src="https://live.staticflickr.com/65535/49989919188_44a0a194d0_m.jpg" alt="Compartir">
            </figure>
        </footer>


    </div>
</body>
</html>
